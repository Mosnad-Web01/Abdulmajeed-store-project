<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>My Store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light g-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Fake Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="categoriesDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="filterByCategory('electronics')"
                    >Electronics</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="filterByCategory('jewelery')"
                    >Jewelery</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="filterByCategory('men\'s clothing')"
                    >Men's Clothing</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="filterByCategory('women\'s clothing')"
                    >Women's Clothing</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" onsubmit="searchProducts(event)">
            <input
              class="form-control me-2 rounded-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success rounded-2" type="submit">
              Search
            </button>
          </form>
          <div class="navbar-nav">
            <a class="nav-link" href="#" onclick="showCart()">
              <i class="bi bi-cart-fill"></i>
              Cart
              <span id="cart-count" class="badge bg-danger">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row" id="productsContainer"></div>
    </div>
  </body>
</html>
